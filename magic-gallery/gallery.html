<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>MAGIC GALLERY</h1>

    <nav>
        <ul>
            <li><img class="item" src="assets/magic-wand.png" alt=""><a href="#wands">Палочки</a></li>
            <li><img  class="item" src="assets/magic-book.png" alt=""><a href="#books">Книги</a></li>
            <li><img class="item" src="assets/potion.png" alt=""><a href="#potions">Зелья</a></li>
        </ul>
    </nav>

    <h2 id="wands">Наши волшебные палочки</h2>
    <div class="wands">
        <img class="photo" src="assets/wand1.jpg" alt="">
        <img class="photo" src="assets/wand2.jpg" alt="">
        <img class="photo" src="assets/wand3.jpg" alt="">
    </div>

    <h2 id="books">Наши волшебные книги</h2>
    <div class="books">
        <img class="photo" src="assets/book1.jpg" alt="">
        <img class="photo" src="assets/book2.jpg" alt="">
        <img class="photo" src="assets/book3.jpg" alt="">
    </div>

    <h2 id="potions">Наши волшебные зелья</h2>
    <div class="potions">
        <img class="photo" src="assets/potion1.jpg" alt="">
        <div class="image-container">
            <img class="photo" id="click" src="assets/potion2.jpg" alt="">
            <div class="message">Это зелье очень опасно! <br> Здесь его фото предоставлено для наглядности.</div>
        </div>
        <img class="photo" src="assets/potion3.jpg" alt="">
    </div>
</body>
</html>
